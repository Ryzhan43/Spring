<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Welcome new Students</h2>

<-- Displaying Value-->

<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>

<!--Concatenation-->

<h2 th:text="${'Welcome ' + students.get(0).firstName}"></h2>

<!--Link-->

<a th:href="@{https://github.com/ryzhan43/}">Welcome</a>
<br>
<a th:href="@{/student/welcome}">Link11</a>

<!--Adding parameters-->

<a th:href="@{/student/welcome(id=3)}">Link 3</a>
<a th:href="@{/student/welcome(id=${students.get(0).firstName})}">Link 3</a>

<!--Iteration-->
<ul>
    <li th:each = "student : ${students}" th:text = "${student.firstName}"></li>
</ul>

</body>
</html>
